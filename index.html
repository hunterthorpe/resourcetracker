<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Source List</title>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
          <i class="fas fa-resource-open text-primary"></i> <span class="text-primary">Source</span>List</h1>
          <form id="resource-form">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
              <label for="author">Author(s)</label>
              <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
              <label for="url">URL</label>
              <input type="text" id="url" class="form-control">
            </div>
            <input type="submit" value="Add Resource" class="btn btn-primary btn-block">
          </form>
          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author(s)</th>
                <th>URL</th>
                <th>Date(D/M)</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="resource-list"></tbody>
          </table>
          <br><br><br>
          <p>SourceList is a tool for tracking resources when researching.
            See more at <a href="hunterthorpe.me" target="_blank">hunterthorpe.me</a>
          </p>
      </div>
    
    
  <script src="main.js"></script> 
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
